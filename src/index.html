<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.scss" />
    <title>Workspace</title>
  </head>
  <body>
    <header>
      <div class="workspace__edward">
        <img
          src="./assets/img/EDWARDDecision-MakingPlatform.svg"
          alt="logo Edward"
        />
      </div>
      <div class="workspace__user">
        <p class="workspace__user-name">TNN - Tangi Nguyen</p>
        <div class="workspace__user-pic"></div>
      </div>
    </header>

    <section class="workspace__sub-header">
      <div class="workspace__sub-header-infos">
        <div class="workspace__sub-header-logo"></div>
        <p class="workspace__sub-header-company">EFEL Europe</p>
      </div>
      <div class="workspace__sub-header-menu">
        <p class="workspace__sub-header-info">Information</p>
        <div class="workspace__sub-header-workspaces">
          <p class="workspace__sub-header-workspaces-text">Workspaces</p>
          <div class="workspace__sub-header-workspaces-arrow">
            <img src="./assets/icon/arrow-down@2x.png" alt="down arrow" />
          </div>
        </div>
      </div>
    </section>

    <div class="workspace__main">
      <section class="workspace__editing-title">
        <div class="workspace__main-infos">
          <div class="workspace__main-logo"></div>
          <p class="workspace__main-company">EFEL Europe</p>
          <div class="workspace__main-edit-icon">
            <img src="./assets/icon/edit@2x.png" alt="icon edit" />
          </div>
        </div>
      </section>
      <section class="workspace__cards">
        <div class="workspace__card">
          <div class="workspace__card-upper-part">
            <div class="workspace__card-logo">
              <p>WS1</p>
            </div>
            <div class="workspace__card-texts">
              <p class="workspace__card-title">Workspace Title 1</p>
              <p class="workspace__card-date">9 MARCH 2020</p>
              <p class="workspace__card-collaborators">12 collaborators</p>
            </div>
            <div class="workspace__card-dots">
              <img src="./assets/icon/dots.svg" alt="trois points" />
            </div>
          </div>
          <hr />
          <div class="workspace__card-lower-part">
            <div class="workspace__card-squares">
              <div class="workspace__card-task">
                <img src="./assets/img/SPM.svg" alt="picto SPM" />
              </div>
              <div class="workspace__card-task">
                <img src="./assets/img/ADB.svg" alt="picto ADB" />
              </div>
              <div class="workspace__card-task">
                <img src="./assets/img/WFM.svg" alt="picto WFM" />
              </div>
              <div class="workspace__card-task"></div>
              <div class="workspace__card-task"></div>
              <div class="workspace__card-task"></div>
              <div class="workspace__card-launchpad">
                <img src="./assets/icon/launchpad.svg" alt="picto WFM" />
              </div>
            </div>
          </div>
        </div>
        <div class="workspace__card--second"></div>
        <div class="workspace__card--third"></div>
      </section>
      <div class="workspace__add"></div>
    </div>
    <footer>
      <div class="workspace__language">
        <div>flag</div>
        <div>language</div>
        <div>chevron</div>
      </div>
      <div class="workspace__help">
        <div>bou√©e</div>
        <div>eggers-conseil</div>
      </div>
    </footer>
  </body>
</html>
